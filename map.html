<!DOCTYPE html>
<html>
<head>
	<title>Riesgo de Garrapatas</title>
	<meta charset="utf-8">
	<meta lang="es">
	<meta name="viewport" content="initial-scale=1.0">

	<style>
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}

		#map {
			height: 100%;
		}
	</style>
</head>

<body>
	<div id="map"></div>
	<script>
		var map;
		function initMap() {
			map = new google.maps.Map(document.getElementById('map'), {
				center: {lat: 19.67, lng: -104.67},
				zoom: 9
			});
		}
	</script>
	<script
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfgt8K5q-VmaO5T5lkzgWgZADbbo3kfRk&callback=initMap"
			async defer>
	</script>
</body>

</html>
